<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div style="width: 100%; border: 0px; float: left; margin: 25px 10px 15px 10px; position: absolute; top: 0px;">
			<h1 id="test1">Button with Confirm</h1>
			<div id="d1">Fiedl_1</div>
			<div id="d2">Field_2</div>
			<input type="button" value="Confirm Button" onclick="myFunction()">
			<p id="notice"></p>		
	</div>
	<div style="width: 100%;float: none; border: 0px; position: absolute; top:0px; left: 16%; margin: 25px 10px 10px 10px;">
		<h1 id="test2">Change color at divs</h1>	
		<div id="d3" class="cd3">Fiedl_3</div>
		<div id="d4" class="cd4">Field_4</div>
		<input type="button" value="Change Color" onclick="changeColor()">
	</div>
	<div style="width: 100%;float: none; border: 0px; position: absolute; top:0px; left: 32%; margin: 25px 10px 10px 10px;">
		<h1 id="test3">Change text at divs</h1>	
		<div id="d5" class="cd5">Fiedl_5-123456</div>
		<div id="d6" class="cd6">Field_6-abcdef</div>
		<input type="button" value="Change Text" onclick="changeText()">
	</div>	
	<div style="width: 100%; border: 0px; position: absolute; top: 30%;">
		<h1 id="test4">Event of Input</h1>
		<canvas id="c5"></canvas>
		<input type="button" value="Change Canvas Color" onclick="changeCanvasColor()" id="b7">		
		<input type="color" name="Color_Picker" value="#FF0000" id="b8" onchange="colorPicker()">
	</div>

	<div style="width: 100%; border: 0px; position: absolute; top: 30%; left: 15%;">
		<h1 id="test5">Creat Square on Canvas</h1>
		<canvas id="c6"></canvas>
		<input type="range" name="Size_Bar" max="80" min="0" value="0" oninput="Create_Square()" id="b9">		
	</div>
</body>
</html>
