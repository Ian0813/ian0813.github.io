<!Doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
        
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
       {{name}}
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <b> it will not count the "" or " " empty character ie. the <span style="color: red"> a,b,,c</span> or <span style="color: red">a,b, ,c </span> all are 3 items.</b>
             <input id="lunch-menu" type="text" ng-model = "textBox"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "countItem()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p style="color: green">{{message}}</p>
           <p style="color: red">{{warn}}</p>
         </div>
   </div>

</body>
</html>
